<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Data</title>
    <link rel="stylesheet" href="students_data.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Students Data <i class="fas fa-graduation-cap"></i></h1>
        <div class="students-list">
            <button class="student-btn" data-student="Marco Antonio Prepotente">
                <i class="fas fa-user"></i> Marco Antonio Prepotente
            </button>
            <button class="student-btn" data-student="Dexshielane Perdigones">
                <i class="fas fa-user"></i> Dexshielane Perdigones
            </button>
            <button class="student-btn" data-student="Aerielle Kate Berja">
                <i class="fas fa-user"></i> Aerielle Kate Berja
            </button>
            <button class="student-btn" data-student="Shyra Encinas">
                <i class="fas fa-user"></i> Shyra Encinas
            </button>
            <button class="student-btn" data-student="Michelle Kayly Vermillio">
                <i class="fas fa-user"></i> Michelle Kayly Vermillio
            </button>
            <button class="student-btn" data-student="Angie Divinaflor">
                <i class="fas fa-user"></i> Angie Divinaflor
            </button>
            <button class="student-btn" data-student="Don Carlos Dacir">
                <i class="fas fa-user"></i> Don Carlos Dacir
            </button>
        </div>
        
        <a href="https://marco-prepotente.github.io/add-student-data/" class="add-data-btn">
            <i class="fas fa-plus"></i> Add New Data
        </a>
    </div>

    <div id="student-data-overlay" class="overlay hidden">
        <div class="overlay-content">
            <button id="close-overlay" class="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <h2 id="selected-student-name"></h2>
            <div class="table-container">
                <table id="student-data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-data-body">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="students_data.js"></script>
</body>
</html>
