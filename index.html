<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --danger-color: #f72585;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: var(--dark-color);
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        h1 i {
            margin-left: 10px;
        }

        .students-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .student-btn {
            padding: 15px;
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .student-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .student-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Overlay Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .overlay-content {
            background-color: white;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            padding: 25px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-color);
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--danger-color);
        }

        #selected-student-name {
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
            font-size: 1.5rem;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status-present {
            color: var(--success-color);
            font-weight: bold;
        }

        .status-absent {
            color: var(--danger-color);
            font-weight: bold;
        }

        .empty-message {
            text-align: center;
            font-style: italic;
            color: #666;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .students-list {
                grid-template-columns: 1fr;
            }
            
            .overlay-content {
                width: 95%;
                padding: 15px;
            }
            
            th, td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Students Data <i class="fas fa-graduation-cap"></i></h1>
        <div class="students-list">
            <button class="student-btn" data-student="Marco Antonio Prepotente">
                <i class="fas fa-user"></i> Marco Antonio Prepotente
            </button>
            <button class="student-btn" data-student="Dexshielane Perdigones">
                <i class="fas fa-user"></i> Dexshielane Perdigones
            </button>
            <button class="student-btn" data-student="Aerielle Kate Berja">
                <i class="fas fa-user"></i> Aerielle Kate Berja
            </button>
            <button class="student-btn" data-student="Shyra Encinas">
                <i class="fas fa-user"></i> Shyra Encinas
            </button>
            <button class="student-btn" data-student="Michelle Kayly Vermillio">
                <i class="fas fa-user"></i> Michelle Kayly Vermillio
            </button>
            <button class="student-btn" data-student="Angie Divinaflor">
                <i class="fas fa-user"></i> Angie Divinaflor
            </button>
            <button class="student-btn" data-student="Don Carlos Dacir">
                <i class="fas fa-user"></i> Don Carlos Dacir
            </button>
        </div>
    </div>

    <div id="student-data-overlay" class="overlay hidden">
        <div class="overlay-content">
            <button id="close-overlay" class="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <h2 id="selected-student-name"></h2>
            <div class="table-container">
                <table id="student-data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="student-data-body">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const STORAGE_KEY = "studentProjectTrackerData";
            const studentButtons = document.querySelectorAll('.student-btn');
            const overlay = document.getElementById('student-data-overlay');
            const closeOverlay = document.getElementById('close-overlay');
            const selectedStudentName = document.getElementById('selected-student-name');
            const studentDataBody = document.getElementById('student-data-body');
            
            // Sample initial data structure
            const initialData = {
                "Marco Antonio Prepotente": [],
                "Dexshielane Perdigones": [],
                "Aerielle Kate Berja": [],
                "Shyra Encinas": [],
                "Michelle Kayly Vermillio": [],
                "Angie Divinaflor": [],
                "Don Carlos Dacir": []
            };
            
            // Load student data from localStorage
            let allStudentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || initialData;
            
            // Set up event listeners for student buttons
            studentButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const studentName = this.getAttribute('data-student');
                    showStudentData(studentName);
                });
            });
            
            // Close overlay button
            closeOverlay.addEventListener('click', function() {
                closeOverlayFunc();
            });
            
            // Close overlay when clicking outside content
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    closeOverlayFunc();
                }
            });
            
            function showStudentData(studentName) {
                selectedStudentName.textContent = `${studentName}'s Submission History`;
                displayStudentData(studentName);
                overlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }
            
            function closeOverlayFunc() {
                overlay.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
            
            function displayStudentData(studentName) {
                studentDataBody.innerHTML = '';
                
                const studentRecords = allStudentData[studentName] || [];
                
                if (studentRecords.length === 0) {
                    const row = document.createElement('tr');
                    const emptyCell = document.createElement('td');
                    emptyCell.colSpan = 2;
                    emptyCell.className = 'empty-message';
                    emptyCell.textContent = 'No submissions yet';
                    row.appendChild(emptyCell);
                    studentDataBody.appendChild(row);
                    return;
                }
                
                // Sort by date (newest first)
                studentRecords.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                studentRecords.forEach((record) => {
                    const row = document.createElement('tr');
                    
                    // Date cell
                    const dateCell = document.createElement('td');
                    dateCell.textContent = formatDate(record.date);
                    row.appendChild(dateCell);
                    
                    // Status cell
                    const statusCell = document.createElement('td');
                    const statusBadge = document.createElement('span');
                    statusBadge.textContent = record.status === "GaveProject" ? "Submitted" : "Not Submitted";
                    statusBadge.className = record.status === "GaveProject" ? "status-present" : "status-absent";
                    statusCell.appendChild(statusBadge);
                    row.appendChild(statusCell);
                    
                    studentDataBody.appendChild(row);
                });
            }
            
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'short', day: 'numeric' };
                return new Date(dateString).toLocaleDateString(undefined, options);
            }
            
            // Initialize with empty data structure if none exists
            if (!localStorage.getItem(STORAGE_KEY)) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(initialData));
            }
        });
    </script>
</body>
</html>
